name: Get the CI environment config

description: 'Loads the CI environment configuration into outputs'

outputs:
  ci-properties:
    description: 'CI Properties'
    value: ${{ steps.load-ci-properties.outputs.config }}

runs:
  using: composite
  steps:
    - name: Load CI Properties
      id: load-ci-properties
      shell: bash
      run: |
        echo "CONFIG_JSON=$(jq -c . < ${{ github.action_path }}/config.json)" >> $GITHUB_ENV
        echo "config=$(jq -c . < ${{ github.action_path }}/config.json)" >> $GITHUB_OUTPUT
    - run: |
        echo "JAVA_MAIN=${{ fromJson(steps.load-ci-properties.outputs.config).java.main }}" >> "$GITHUB_ENV"
        echo "JAVA_NEXT=${{ fromJson(env.CONFIG_JSON).java.next }}" >> "$GITHUB_ENV"
